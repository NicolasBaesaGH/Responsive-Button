<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Pricing</title>
    <link rel="stylesheet" href="./style.css"> 
</head>



<body>
    <div class="flex-div">
<div class="pricing-box">
  <div class="Tier">
   <h2>Basic</h2>
  </div>
     <h3>
    ₱500/month
     </h3>
     <ul>
        <p>✔️10GB Storage</p>
        <p>✔️1 user</p>
        <p>✔️Phone/Email Support</p>
     </ul>
     <button class="sign-up">Sign Up</button>
</div>

<div class="pricing-box">
    <div class="Tier">
        <h2>Standard</h2>
    </div>
      <h3>
        ₱750/month
      </h3>
      <ul>
        <p>✔️50GB Storage</p>
        <p>✔️5 users</p>
        <p>✔️Phone/Email Support</p>
      </ul>
      <button class="sign-up">Sign Up</button>
</div>

<div class="pricing-box">
    <div class="Tier">
     <h2>Premium</h2>
    </div>
      <h3>
        ₱1000/month
      </h3>
      <ul>
        <p>✔️100GB Storage</p>
        <p>✔️10 users</p>
        <p>✔️Phone/Email Support</p>
      </ul>
      <button class="sign-up">Sign Up</button>
</div>



    </div>
</body>
</html>
